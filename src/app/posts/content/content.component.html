<mat-card-content class="container">

    <div class="cajita-1">

        <div>
            <h1 style="font-style: italic">{{capitulo.titulo}}</h1>
            <h1>{{capitulo.titulito}}</h1>

            <div class="yt-video">
                <iframe [src]="capitulo.video | safeUrl" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
            </div>
            <br>
            <div class="bajar" style="text-align: left">
                <h2>{{capitulo.descripcion}}</h2>
            </div>

        </div>

    </div>

    <div class="cajita-2">

        <div class="votacion">

            <h1>Tú puedes elegir el destino de esta historia</h1>

            <br>
            <div>
                <a [style.font-size.px]="20" [style.margin.px]="20" mat-raised-button color="primary" color="accent" [href]="capitulo.iframeFB" target="_blank">VOTA AQUÍ</a>

            </div>

        </div>

    </div>



</mat-card-content>
