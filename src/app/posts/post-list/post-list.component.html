<section>
    <mat-card *ngFor="let p of posteos">
        <mat-card-content routerLink={{p.id}}>
            <img src="{{p.image}}" alt="{{p.title}}">
            <h2>{{p.title}}</h2>
        </mat-card-content>
        <mat-card-actions>
            <button>
                <mat-card-actions>Un incono de no se de que</mat-card-actions>
            </button>
        </mat-card-actions>
    </mat-card>

</section>
