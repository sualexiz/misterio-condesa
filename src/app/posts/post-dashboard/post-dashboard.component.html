<section>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Crear un Post
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div>
            <input type="file" name="file" id="file" (change)="uploadImage($event)">
            <div [hidden]="!uploadPorcentaje">
                <mat-progress-bar mode="determinate" value="{{uploadPorcentaje | async}}"></mat-progress-bar>
            </div>
            <div [hidden]="!image">
                <img [src]="image || '//:0' ">
            </div>


        </div>


        <mat-form-field>
            <input matInput placeholder="Titulo del Post" [(ngModel)]="title">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput placeholder="Escribe un contenido" [(ngModel)]="content" rows="10"></textarea>>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" (click)="createPost()" [disabled]="!title || !content">{{buttonText}}</button>
    </mat-expansion-panel>
</section>
